<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
    <link rel="stylesheet" href="./vendor.css">
</head>

<body>
    <div class="">
        <h1 class="text-center bg-dark text-white py-2">CRUD APP</h1>
    </div>
    <div class="container mt-5">
        <div class="row align-items-center justify-content-center">
            <div class="col-9">
                <form class="d-flex justify-content-center align-items-center text-end" id="noteForm">
                    <input type="text" class="form-control w-75 me-4" placeholder="Enter Your Note" id="noteText">
                    <button class="btn btn-primary">ADD NOTE</button>
                </form>
            </div>
            <div class="col-3">
                <button class="btn btn-danger" id="deleteAllBtn">DELETE ALL</button>
            </div>
        </div>
        <div class="row mt-5 justify-content-center" id="notesContainer">
            <div class="col-8">
                <div class="alert alert-danger d-flex justify-content-between align-items-center">
                    <input type="text" value="hello world" readonly>
                    <div>
                        <button class="btn btn-dark me-3 ">EDIT</button>
                        <button class="btn btn-warning">DELETE</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
